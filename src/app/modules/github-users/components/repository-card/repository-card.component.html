@if(respository){
    <div class="mx-auto h-full bg-white shadow border-neutral-200 border-[1px] p-8 rounded w-full">
        <div class="flex flex-col justify-between h-full">
            <div>
                <div class="flex items-center pb-5">
                    <p class="text-lg font-bold text-gray-800">{{respository.full_name}}</p>
                </div>
                @if(respository.description){
                    <p class="pb-5 text-sm leading-6 text-gray-600">{{respository.description}}</p>
                }
                @if(respository.language){
                    <div class="flex items-center gap-2">
                        <div class="rounded-full w-2 h-2 bg-blue-500"></div>
                        <p class="text-xs text-gray-800 font-medium">{{respository.language}}</p>
                    </div>
                }
            </div>

            <div class="flex justify-end items-center gap-4">
                <div matTooltip="Watchers" class="cursor-pointer flex items-center gap-1"> 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-800 size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>       
                    <p class="text-gray-400 text-sm">{{respository.watchers_count}}</p> 
                </div>
    
                <div matTooltip="Forks" class="cursor-pointer flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-800 size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                    </svg>                                                       
                    <p class="text-gray-400 text-sm">{{respository.forks_count}}</p> 
                </div>
            </div>
        </div>
    </div>
}
